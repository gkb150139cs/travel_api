# Docker Compose configuration for running tests
services:
  test:
    build: .
    environment:
      - NODE_ENV=test
      - USE_DOCKER=true
      - MONGODB_URI_TEST=mongodb://mongo-test:27017/tmtc-test
      - REDIS_URL=redis://redis-test:6379
      - JWT_SECRET=test-secret-key
      - EMAIL_ENABLED=false
    depends_on:
      mongo-test:
        condition: service_healthy
      redis-test:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test
    profiles:
      - test

  mongo-test:
    image: mongo:7
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_DATABASE=tmtc-test
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    profiles:
      - test

  redis-test:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    profiles:
      - test

